<!DOCTYPE html>
<html>
  <head>
    <link href="style/style.css" rel="stylesheet">
  <head>

  <body>

    <main>
      <nav id="sidebar">
        <h2 id="home-nav">Home</h2>
        <h2 id="login-nav">Login</h2>
        <h2 id="follows-nav">Follows</h2>
      </nav>


      <div id="main-content">

        <div id="search-bar">
          <form id="search-form">
            <label for="search-box" hidden>Search bar</label>
            <input type="text" id="search-box" placeholder="Search manga">
            <button type="submit">Submit</button>
          </form>
        </div>      

        <div id="content-pane">

          <!-- Appears when login nav is selected -->
          <div id="login-pane" class="content-window">
            <h2>Login</h2>
            <form id="login-form">
              <div id="login-inputs">
                <label for="username-box" hidden>Username Field</label>
                <label for="password-box" hidden>Password Field</label>
                <input type="text" id="username-box" placeholder="Username">
                <input type="password" id="password-box" placeholder="Password">  
              </div>
              <button type="submit">Submit</button>
            </form>
          </div>
  
          <!-- Contains all lists of manga -->
          <div id="list-pane" class="content-window">
            <h2 id="list-header">Featured Manga</h2>
            <div id="content-list" class="manga-list">

            </div>
          </div>
      
        </div>

        <div id="content-attribution-pane">
          <p class="attribution">Content brought to you from <a href='https://mangadex.org'>Mangadex.org</a></p>
          <p id="scanlation-attribution" class="attribution"></p>
        </div>
      </div>
      
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/requests.js" type="text/javascript"></script>
    <script src="scripts/responses.js" type="text/javascript"></script>
    <script src="scripts/manga.js" type="text/javascript"></script>
    <script src="scripts/script.js" type="text/javascript"></script>
    
  </body>
</html>
